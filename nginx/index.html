<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NGINX Running</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* RESET */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* ANIMATED BACKGROUND */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            background: linear-gradient(
                270deg,
                #020617,
                #020617,
                #0f172a,
                #020617
            );
            background-size: 600% 600%;
            animation: bgMove 12s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e5e7eb;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* FLOATING CARD */
        .card {
            text-align: center;
            padding: 3rem 3.5rem;
            background: rgba(2, 6, 23, 0.85);
            border-radius: 16px;
            box-shadow:
                0 0 30px rgba(56, 189, 248, 0.15),
                0 0 80px rgba(56, 189, 248, 0.1);
            animation: float 4s ease-in-out infinite;
            border: 1px solid rgba(56, 189, 248, 0.2);
        }

        @keyframes float {
            0%   { transform: translateY(0px); }
            50%  { transform: translateY(-12px); }
            100% { transform: translateY(0px); }
        }

        /* GLOWING TITLE */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
            color: #38bdf8;
            animation: glow 2.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(56, 189, 248, 0.4);
            }
            to {
                text-shadow:
                    0 0 20px rgba(56, 189, 248, 0.8),
                    0 0 40px rgba(56, 189, 248, 0.6);
            }
        }

        /* TEXT FADE-IN */
        p {
            font-size: 1rem;
            color: #cbd5f5;
            margin-top: 0.5rem;
            animation: fadeIn 1.5s ease forwards;
        }

        p:nth-child(2) { animation-delay: 0.3s; }
        p:nth-child(3) { animation-delay: 0.6s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        code {
            background: rgba(15, 23, 42, 0.8);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            color: #7dd3fc;
        }

        /* PULSE DOT */
        .status {
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
            }
            70% {
                box-shadow: 0 0 0 12px rgba(34, 197, 94, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0);
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>NGINX is Running ðŸš€</h1>
        <p>Your server is alive and serving content.</p>
        <p>Edit <code>/usr/share/nginx/html/index.html</code> to customize.</p>

        <div class="status">
            <div class="dot"></div>
            <span>Server Status: Online</span>
        </div>
    </div>

</body>
</html>
