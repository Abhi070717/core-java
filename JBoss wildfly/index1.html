<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WildFly Application Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* ANIMATED BACKGROUND */
        body {
            height: 100vh;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(
                270deg,
                #2b0202,
                #5a0f14,
                #8b1d18,
                #5a0f14,
                #2b0202
            );
            background-size: 600% 600%;
            animation: bgShift 14s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fde8e8;
        }

        @keyframes bgShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* GLASS CARD */
        .card {
            text-align: center;
            padding: 3rem 3.8rem;
            background: rgba(20, 2, 2, 0.85);
            border-radius: 18px;
            border: 1px solid rgba(255, 80, 80, 0.25);
            box-shadow:
                0 0 25px rgba(255, 80, 80, 0.25),
                0 0 80px rgba(255, 80, 80, 0.15);
            animation: float 4.5s ease-in-out infinite;
            backdrop-filter: blur(8px);
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-14px); }
            100% { transform: translateY(0); }
        }

        /* TITLE GLOW */
        h1 {
            font-size: 2.6rem;
            color: #ff6b6b;
            margin-bottom: 0.6rem;
            animation: flame 2.8s ease-in-out infinite alternate;
        }

        @keyframes flame {
            from {
                text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
            }
            to {
                text-shadow:
                    0 0 25px rgba(255, 107, 107, 0.9),
                    0 0 50px rgba(255, 80, 80, 0.8);
            }
        }

        /* SUBTEXT */
        p {
            font-size: 1.05rem;
            color: #fca5a5;
            margin-top: 0.5rem;
            opacity: 0;
            animation: fadeUp 1.4s ease forwards;
        }

        p:nth-of-type(1) { animation-delay: 0.3s; }
        p:nth-of-type(2) { animation-delay: 0.6s; }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        code {
            background: rgba(60, 10, 10, 0.8);
            padding: 0.25rem 0.45rem;
            border-radius: 6px;
            color: #fecaca;
        }

        /* STATUS INDICATOR */
        .status {
            margin-top: 1.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            font-size: 0.9rem;
            color: #fda4af;
        }

        .dot {
            width: 11px;
            height: 11px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 1.6s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { box-shadow: 0 0 0 14px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }

        /* FOOTER */
        .footer {
            margin-top: 1.2rem;
            font-size: 0.85rem;
            color: #fecaca;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>WildFly is Running ðŸ”¥</h1>
        <p>JBoss Application Server is up and healthy.</p>
        <p>Deploy your apps to <code>standalone/deployments</code></p>

        <div class="status">
            <div class="dot"></div>
            <span>Server Status: UP</span>
        </div>

        <div class="footer">
            Powered by JBoss WildFly
        </div>
    </div>

</body>
</html>
